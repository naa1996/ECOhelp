{% extends 'template.html' %}


{% block content %}
    <div class="reg text-center">
        <div class="mb-3 welcome">
            Добро пожаловать
        </div>
        <div class="mb-3 reginfo">
            Введите свой e-mail и пароль для входа
        </div>
        <div class="regform mb-3">
            <form>
                <div class="mb-3">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="regform_input_link mb-3">
                    <input type="password" id="password" placeholder="Пароль">
                </div>
                <div>
                    <a class="forgot_pass_link" href='{% url 'recovery' %}'>Забыли пароль?</a>
                </div>
                <button type="submit" class="main_button">Войти</button>
            </form>
        </div>
        <div class="auth_link">
            Ещё нет аккаунта?
            <a href="{% url 'reg' %}" style="text-decoration: none;">
                Регистрация
            </a>
        </div>
    </div>
{% endblock %}
