{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>
<body>
<section>
<div class="main">

            </div>
            <div class="page_title">
                <p class="page_name">
                    {% block page_name %}{% endblock %}
                </p>
            </div>
            <div>
                <a href="#">

    {% block content %}

    {% endblock %}
</div>
<footer class="footer"></footer>
</section>
</body>
</html>
